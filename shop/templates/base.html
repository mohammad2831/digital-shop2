<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}web page{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .jumbotron {
            padding: 20px;
            margin-bottom: 20px;
            background-color: #FFF6E9;
        }
    </style>
</head>

<body>
    {% include 'inc/navbar.html' %}

    <div class="jumbotron">
        <div class="row"
            style="width: 97%; border: 3px #536493 solid; height: 70px; margin-left: auto; margin-right: auto; background-color: #BBE2EC; border-radius: 5px; margin-top: 10px;">
            <div class="col-2">
                <a href="{% url 'orders:cart' %}">
                    <button type="button" class="btn btn-primary" style="height: 60px; width: 100px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" class="bi bi-cart"
                            viewBox="0 0 16 16">
                            <path
                                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2" />
                        </svg>
                        <a class="nav-link active">CART {{ cart|length }}</a>
                    </button>

                </a>

            </div>

            <div class="col-2" style="margin-left: 66%;">
                <div class="input-group mb-3" style="margin-top: 11px;">
                    <input type="text" class="form-control" placeholder="Find your product"
                        aria-label="Find your product" aria-describedby="button-addon2" style="border-radius: 5px;">
                    <button class="btn btn-primary" type="button" id="button-addon2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                        </svg>
                        Search
                    </button>

                </div>
            </div>
        </div>

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-pmZ7NfIRKxsnYsfFVRlwp4Er1cSBxRL6dRZQp2lc6VIqLJfBa4hIkxYs7ZQALF4r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-Doz0/eqi/c8m5xZb6OZh3z8LtkHmJ5FXkqHMA6wg40m8C/4wVhiD6KjLM2R+XQ/D"
        crossorigin="anonymous"></script>
</body>

</html>
