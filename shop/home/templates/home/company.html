{% extends 'base.html' %}

{% block content %}
<br>
<div style="width: 600px; height: 50px; margin-left: 50px;">
    <h1>Companies for {{ category_type.name }} :</h1>
</div>

<ul>

    {% for company in companies %}
    <div class="card w-75" style="margin-top: 40px;">
        <div class="card-body">
            <h5 class="card-title">{{ company.name }}</h5>
            <a href="{% url 'home:product_filter' company.slug %}" class="btn btn-primary">View All Products</a>
        </div>

    </div>

    {% endfor %}
</ul>


{% endblock %}
